components:
  schemas:
    CiMetadata:
      description: Model for collection instrument metadata
      properties:
        ci_version:
          title: Ci Version
          type: integer
        classifier_type:
          title: Classifier Type
          type: string
        classifier_value:
          title: Classifier Value
          type: string
        data_version:
          title: Data Version
          type: string
        description:
          title: Description
          type: string
        guid:
          title: Guid
          type: string
        language:
          title: Language
          type: string
        published_at:
          title: Published At
          type: string
        schema_version:
          title: Schema Version
          type: string
        sds_schema:
          default: ''
          title: Sds Schema
          type: string
        status:
          title: Status
          type: string
        survey_id:
          title: Survey Id
          type: string
        title:
          title: Title
          type: string
      required:
      - ci_version
      - data_version
      - classifier_type
      - classifier_value
      - guid
      - language
      - published_at
      - schema_version
      - status
      - survey_id
      - title
      - description
      title: CiMetadata
      type: object
    Classifiers:
      const: form_type
      title: Classifiers
      type: string
    DeploymentStatus:
      properties:
        status:
          default: OK
          title: Status
          type: string
        version:
          title: Version
          type: string
      required:
      - version
      title: DeploymentStatus
      type: object
    ExceptionResponseModel:
      properties:
        message:
          title: Message
          type: string
        status:
          title: Status
          type: string
      required:
      - status
      - message
      title: ExceptionResponseModel
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    PostCiMetadataV1PostData:
      description: 'Model for `post_ci_metadata_v1` request post data


        This is the entire CI JSON object that you would like to publish. The example
        below illustrates

        the required attributes to put into the request body. The POST will fail if
        these are not

        included.'
      properties:
        classifier_type:
          $ref: '#/components/schemas/Classifiers'
        classifier_value:
          title: Classifier Value
          type: string
        data_version:
          title: Data Version
          type: string
        description:
          title: Description
          type: string
        language:
          title: Language
          type: string
        legal_basis:
          default: ''
          title: Legal Basis
          type: string
        metadata:
          items: {}
          title: Metadata
          type: array
        mime_type:
          default: ''
          title: Mime Type
          type: string
        navigation:
          title: Navigation
          type: object
        post_submission:
          title: Post Submission
          type: object
        questionnaire_flow:
          title: Questionnaire Flow
          type: object
        schema_version:
          title: Schema Version
          type: string
        sds_schema:
          default: ''
          title: Sds Schema
          type: string
        sections:
          items: {}
          title: Sections
          type: array
        submission:
          title: Submission
          type: object
        survey_id:
          title: Survey Id
          type: string
        theme:
          default: ''
          title: Theme
          type: string
        title:
          title: Title
          type: string
      required:
      - data_version
      - classifier_type
      - classifier_value
      - language
      - survey_id
      - title
      - schema_version
      - description
      title: PostCiMetadataV1PostData
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  description: Open api schema for CIR
  title: Collection Instrumentation Register
  version: 1.0.0
openapi: 3.0.1
paths:
  /status:
    get:
      description: GET method that returns `CIR_APPLICATION_VERSION` if the deployment
        is successful
      operationId: http_get_status_status_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentStatus'
          description: Deployment done successfully
        '500':
          content:
            application/json:
              example:
                message: Unable to process request
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Internal Server Error
      summary: Http Get Status
  /v1/ci_metadata:
    get:
      description: GET method that returns any metadata objects from Firestore that
        match the parameters passed.
      operationId: http_get_ci_metadata_v1_v1_ci_metadata_get
      parameters:
      - description: Classifier type used by the CI
        example: form_type
        in: query
        name: classifier_type
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/Classifiers'
          description: Classifier type used by the CI
          title: Classifier Type
      - description: Classifier value used by the CI
        example: '0001'
        in: query
        name: classifier_value
        required: false
        schema:
          description: Classifier value used by the CI
          title: Classifier Value
          type: string
      - description: The language of the CI
        example: en
        in: query
        name: language
        required: false
        schema:
          description: The language of the CI
          title: Language
          type: string
      - description: The survey ID of the CI
        example: '123'
        in: query
        name: survey_id
        required: false
        schema:
          description: The survey ID of the CI
          title: Survey Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '400':
          content:
            application/json:
              example:
                message: Invalid search parameters provided
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Bad Request
        '404':
          content:
            application/json:
              example:
                message: No schema metadata to update
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              example:
                message: Unable to process request
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Internal Server Error
      summary: Http Get Ci Metadata V1
  /v1/dev/teardown:
    delete:
      description: DELETE method that deletes the CI schema from the bucket as well
        as the CI metadata from Firestore.
      operationId: http_delete_ci_v1_v1_dev_teardown_delete
      parameters:
      - description: The survey ID of the CI to be deleted.
        example: '123'
        in: query
        name: survey_id
        required: false
        schema:
          description: The survey ID of the CI to be deleted.
          title: Survey Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '400':
          content:
            application/json:
              example:
                message: Invalid search parameters provided
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Bad Request
        '404':
          content:
            application/json:
              example:
                message: No CI to delete
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              example:
                message: Unable to process request
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Internal Server Error
      summary: Http Delete Ci V1
  /v1/publish_collection_instrument:
    post:
      description: 'POST method that creates a Collection Instrument. This will post
        the metadata to Firestore and

        the whole request body to a Google Cloud Bucket.'
      operationId: http_post_ci_metadata_v1_v1_publish_collection_instrument_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCiMetadataV1PostData'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CiMetadata'
          description: Successfully created a CI. This is illustrated with the returned
            response containing the metadata of the CI.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              example:
                message: Unable to process request
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Internal Server Error
      summary: Http Post Ci Metadata V1
  /v1/retrieve_collection_instrument:
    get:
      description: GET method that fetches a CI schema by survey_id, form_type and
        language.
      operationId: http_get_ci_schema_v1_v1_retrieve_collection_instrument_get
      parameters:
      - description: Classifier type used by the CI
        example: form_type
        in: query
        name: classifier_type
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/Classifiers'
          description: Classifier type used by the CI
          title: Classifier Type
      - description: Classifier value used by the CI
        example: '0001'
        in: query
        name: classifier_value
        required: false
        schema:
          description: Classifier value used by the CI
          title: Classifier Value
          type: string
      - description: The language of the CI
        example: en
        in: query
        name: language
        required: false
        schema:
          description: The language of the CI
          title: Language
          type: string
      - description: The survey ID of the CI
        example: '123'
        in: query
        name: survey_id
        required: false
        schema:
          description: The survey ID of the CI
          title: Survey Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CiMetadata'
          description: Successfully retrieved the CI schema. This is illustrated by
            returning the CI schema to the user.
        '400':
          content:
            application/json:
              example:
                message: Invalid search parameters provided
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Bad Request
        '404':
          content:
            application/json:
              example:
                message: No CI found
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              example:
                message: Unable to process request
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Internal Server Error
      summary: Http Get Ci Schema V1
  /v1/update_status:
    put:
      description: PUT method that sets the status of a CI's metadata in Firestore
        to 'PUBLISH'.
      operationId: http_put_status_v1_v1_update_status_put
      parameters:
      - description: The global unique ID of the CI Metadata to be updated to 'PUBLISH'.
        example: 428ae4d1-8e7f-4a9d-8bef-05a266bf81e7
        in: query
        name: guid
        required: false
        schema:
          description: The global unique ID of the CI Metadata to be updated to 'PUBLISH'.
          title: Guid
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CiMetadata'
          description: Successfully set CI status to PUBLISHED OR CI status already
            set to PUBLISHED so no change
        '400':
          content:
            application/json:
              example:
                message: Invalid search parameters provided
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Bad Request
        '404':
          content:
            application/json:
              example:
                message: No schema metadata to update
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              example:
                message: Unable to process request
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Internal Server Error
      summary: Http Put Status V1
  /v2/ci_metadata:
    get:
      description: 'GET method that returns any metadata objects from Firestore that
        match the parameters passed.

        The user has multiple ways of querying the metadata.

        1. Provide survey_id, form_type, language.

        2. Provide no parameters.'
      operationId: http_get_ci_metadata_v2_v2_ci_metadata_get
      parameters:
      - description: Classifier type used by the CI
        example: form_type
        in: query
        name: classifier_type
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/Classifiers'
          description: Classifier type used by the CI
          title: Classifier Type
      - description: Classifier value used by the CI
        example: '0001'
        in: query
        name: classifier_value
        required: false
        schema:
          description: Classifier value used by the CI
          title: Classifier Value
          type: string
      - description: language to get
        example: en
        in: query
        name: language
        required: false
        schema:
          description: language to get
          title: Language
          type: string
      - description: survey id to get
        example: '123'
        in: query
        name: survey_id
        required: false
        schema:
          description: survey id to get
          title: Survey Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '400':
          content:
            application/json:
              example:
                message: Invalid search parameters provided
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Bad Request
        '404':
          content:
            application/json:
              example:
                message: No CI found
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              example:
                message: Unable to process request
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Internal Server Error
      summary: Http Get Ci Metadata V2
  /v2/retrieve_collection_instrument:
    get:
      description: GET method that fetches a CI schema by GUID.
      operationId: http_get_ci_schema_v2_v2_retrieve_collection_instrument_get
      parameters:
      - description: The global unique ID of the CI
        example: 428ae4d1-8e7f-4a9d-8bef-05a266bf81e7
        in: query
        name: guid
        required: false
        schema:
          description: The global unique ID of the CI
          title: Guid
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CiMetadata'
          description: Successfully Queried a CI. This is illustrated with the returned
            response containing the schema of the CI.
        '400':
          content:
            application/json:
              example:
                message: Invalid search parameters provided
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Bad Request
        '404':
          content:
            application/json:
              example:
                message: No CI found
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              example:
                message: Unable to process request
                status: error
              schema:
                $ref: '#/components/schemas/ExceptionResponseModel'
          description: Internal Server Error
      summary: Http Get Ci Schema V2
