version: "3.2"
services:
  storage:
    image: oittaa/gcp-storage-emulator
    environment:
      - PORT=8049
    ports:
      - 8050:8049
    volumes:
      - ./devtools/gcp-storage-emulator/data:/storage
    container_name: storage-cir
  firestore:
    image: spine3/firebase-emulator
    ports:
      - 8100:8020
      - 5050:4050
    environment:
      - PROJECT_NAME=mock-project-id
      - ENABLE_UI=true
    volumes:
      - ./devtools/firebase-emulator:/firebase
      - ./devtools/firebase-emulator:/firebase/baseline-data
    container_name: firestore-cir
  api:
    build:
      context: .
    ports:
      - 3030:3030
    environment:
      - CI_FIRESTORE_COLLECTION_NAME=ons-firestore-collection
      - CI_STORAGE_BUCKET_NAME=ci-bucket
      - FIRESTORE_EMULATOR_HOST=firestore:8070
      - LOG_LEVEL=DEBUG
      - PORT=3030
      - PROJECT_ID=mock-project-id
      - PUBSUB_EMULATOR_HOST=firestore:8175
      - SERVICE_ACCOUNT_JSON_FILE=test
      - STORAGE_EMULATOR_HOST=http://storage:8049
    volumes:
      - ./app:/code/app
      - ./devtools:/devtools
    restart: on-failure
    depends_on:
      - firestore
      - storage
    container_name: api-cir
